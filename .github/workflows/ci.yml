name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -v -race ./...

      - name: Build
        run: go build -v ./cmd/basar

      - name: Vet
        run: go vet ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o basar-linux-amd64 ./cmd/basar
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o basar-linux-arm64 ./cmd/basar

      - name: Build macOS
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o basar-darwin-amd64 ./cmd/basar
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o basar-darwin-arm64 ./cmd/basar

      - name: Build Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o basar-windows-amd64.exe ./cmd/basar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: basar-*

